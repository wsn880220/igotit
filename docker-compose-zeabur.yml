# IGotIt - Zeabur 一键部署配置
# 使用 GitHub Actions 自动构建的镜像

version: '3.8'

services:
  # 前端服务
  frontend:
    image: ghcr.io/wsn880220/igotit-frontend:latest
    container_name: igotit-frontend
    ports:
      - '80:80'
    environment:
      - VITE_API_URL=http://backend:3000
    depends_on:
      - backend
    networks:
      - igotit-network
    restart: unless-stopped

  # 后端服务
  backend:
    image: ghcr.io/wsn880220/igotit-backend:latest
    container_name: igotit-backend
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - ZHIPU_API_KEY=${ZHIPU_API_KEY}
    networks:
      - igotit-network
    restart: unless-stopped

networks:
  igotit-network:
    driver: bridge
